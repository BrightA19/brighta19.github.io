<body style="margin: 0; width: 100%; height: 100%; background: #111; overflow: hidden;">
<script>

var cvs = document.createElement("canvas");
var ctx = cvs.getContext("2d");
cvs.width = window.innerWidth;
cvs.height = window.innerHeight;

var interval;
var keys = [];


var particles = [];

function Particle() {
  this.x = Math.floor(Math.random() * cvs.width);
  this.y = cvs.height - 1;
  this.velX = 0;
  this.velY = (Math.random() * 5) - 5;
  this.size = 15;
  this.maxlife = Math.floor(Math.random() * cvs.height/4) + 5;
  this.life = this.maxlife;
  this.opacity = 1;
  this.update = function () {
    this.x += this.velX;
    this.y += this.velY;
    this.opacity -= 2/this.maxlife;
    this.life -= 2/this.maxlife;
    if (this.opacity < 0)
      this.opacity = 0;
  };
  this.draw = function () {
    ctx.globalAlpha = this.opacity;
    ctx.fillStyle = "#0af";
    ctx.fillRect(this.x, this.y, this.size, this.size);
  }
};
function gameLoop() {
  ctx.clearRect(0, 0, cvs.width, cvs.height);
  for (var p in particles) {
    if (particles[p].y < 0 || particles[p].life < 0) {
      particles[p] = new Particle();
      continue;
    }
    if (keys[32]) {
      if (particles[p].size <= 30) particles[p].size++;
    }
    particles[p].update();
    particles[p].draw();
    particles[p].velY -= 0.01;
  }
  if (particles.length < cvs.width * 4) {
    for (var i = 0; i < (cvs.width * 4)/200; i++) {
      particles.push(new Particle());
    }
  }
}


cvs.style.position = "absolute";
cvs.style.background = "#000";
window.onblur = () => { clearInterval(interval) };
window.onfocus = () => { interval = setInterval(gameLoop, 20) };
window.onresize = () => {
  cvs.width = window.innerWidth;
  cvs.height = window.innerHeight;
};
document.onkeydown = (e) => { keys[e.keyCode] = true; };
document.onkeyup = (e) => { keys[e.keyCode] = false; };
document.body.appendChild(cvs);

</script>
</body>
